<div class="d-flex justify-content-center">
  <mat-form-field>
    <input matInput
           type="text"
           (keyup)="doFilter($event.target.value)"
           placeholder="Filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource"
           matSort>

  <ng-container matColumnDef="rank">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header>Rank</mat-header-cell>
    <mat-cell *matCellDef="let element: let i = index;"># {{i + 1}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="player">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header>Player</mat-header-cell>
    <!-- <mat-cell *matCellDef="let element">{{element.displayName }}</mat-cell> -->
    <mat-cell *matCellDef="let element"><a href="#"
         class="reset-link"
         routerLink="/profile/{{element.id}}">{{element.displayName }}</a></mat-cell>

  </ng-container>

  <ng-container matColumnDef="wins">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header>Wins</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.wins | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="loses">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header>Loses</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.loses | number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ties">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header>Ties</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.ties }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="points">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header>Points</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.points }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSize]="20"
               [pageSizeOptions]="[1, 5, 10, 20]">
</mat-paginator>
